<!DOCTYPE html>
<html ng-app="App">
    <head>
        <title data-l10n-id="title"></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/ionic.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="shortcut icon" type="image/png" href="images/icon-16.png" />
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/l10n.js"></script>
        <script type="text/javascript">
            document.webL10n.ready();
        </script>
        <script type="text/javascript" src="js/ionic.bundle.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body ng-controller="AppCtrl">

        <ion-header-bar class="bar-positive">
            <div class="h1 title" data-l10n-id="title"></div>
        </ion-header-bar>

        <ion-content>

            <ion-list>

                <ion-item ng-repeat="item in items" item="item" href="#/item/{{item.id}}" class="item-remove-animate">

                    <div class="item item-divider text-to-right">
                        {{item.id}}
                    </div>
                    <div class="item item-text-wrap" data-l10n-id="{{item.id}}"></div>

                </ion-item>

            </ion-list>

        </ion-content>

    </body>
</html>
