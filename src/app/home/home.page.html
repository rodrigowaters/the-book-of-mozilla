<ion-header>
    <ion-toolbar>
        <ion-title>
            O Livro de Mozilla
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of items">
        <ion-card-header>{{item.title}}</ion-card-header>
        <ion-card-content padding text-justify>{{item.description}}</ion-card-content>
    </ion-card>
</ion-content>
