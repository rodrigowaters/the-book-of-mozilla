<ion-header>
    <ion-toolbar>
        <ion-title>
            O Livro de Mozilla
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let item of items">
		<ion-card-header class="ion-text-left">{{item.title}}</ion-card-header>
		<ion-card-content class="ion-padding ion-text-justify">{{item.description.enUS}}</ion-card-content>
	</ion-card>
</ion-content>
